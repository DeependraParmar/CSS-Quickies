<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        [title="para"]{
            color: red;
        }
    </style>
</head>
<body>
    <p title="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, aperiam!</p>
</body>
</html>
